# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

 user                              nginx;
 worker_processes                  auto;
 error_log                         /var/log/nginx/error.log;
 pid                               /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
 include                           /usr/share/nginx/modules/*.conf;

events {
	worker_connections                1024;
}

http {
	log_format                        main '$remote_addr - $remote_user [$time_local] "$request" '
	'$status                          $body_bytes_sent "$http_referer" '
	'"$http_user_agent"               "$http_x_forwarded_for"';

	access_log                        /var/log/nginx/access.log main;

	sendfile                          on;
	tcp_nopush                        on;
	tcp_nodelay                       on;
	keepalive_timeout                 65;
	types_hash_max_size               2048;

	include                           /etc/nginx/mime.types;
	default_type                      application/octet-stream;

	#                                 Load modular configuration files from the /etc/nginx/conf.d directory.
	#                                 See http://nginx.org/en/docs/ngx_core_module.html#include
	#                                 for more information.
	include                           /etc/nginx/conf.d/*.conf;

	server {
		listen                           9980;
		server_name                      test_server;
		root                             /home/mist/code/mist-dex-app/dist;
		location / {
			index                           index.html index.htm;
			try_files                       $uri $uri/ /index.html;
		}
	}

	#                                 WSS Settings for WebSocket
	map $http_upgrade $connection_upgrade {
		default                          upgrade;
		''                               close;
	}
	upstream websocket {
		server                           127.0.0.1:9696;
	}
	server {
		listen                           10443;
		server_name                      wss.mist.exchange;
		ssl                              on;
		ssl_certificate                  "/home/mist/nginx/2817292_mist.exchange.pem";
		ssl_certificate_key              "/home/mist/nginx/2817292_mist.exchange.key";
		ssl_session_timeout              20m;
		ssl_verify_client                off;
		location / {
			proxy_pass                      http://websocket;
			proxy_http_version              1.1;
			proxy_set_header                Upgrade $http_upgrade;
			proxy_set_header                Connection "Upgrade";
		}
	}

	#                                 Settings for a TLS enabled server.
	#
	server {
		listen                           443 ssl http2 default_server;
		listen                           [::]:443 ssl http2 default_server;
		server_name                      mist.exchange;
		#                                root /usr/share/nginx/html;
		root                             /home/mist/code/mist-dex-app/dist;

		ssl_certificate                  "/home/mist/nginx/2817292_mist.exchange.pem";
		ssl_certificate_key              "/home/mist/nginx/2817292_mist.exchange.key";
		ssl_session_cache                shared:SSL:1m;
		ssl_session_timeout              10m;
		ssl_ciphers                      HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers        on;

		#                                Load configuration files for the default server block.
		include                          /etc/nginx/default.d/*.conf;

		location / {
			index                           index.html index.htm;
			try_files                       $uri $uri/ /index.html;
		}
		location /api/ {
			proxy_pass                      http://127.0.0.1:18000/;
			proxy_set_header                Host $host:$server_port;
		}
		location /bapi/ {
			proxy_pass                      http://127.0.0.1:8030/;
			proxy_set_header                Host $host:$server_port;
		}
		error_page                       404 /404.html;
		location = /40x.html {
		}
		error_page                       500 502 503 504 /50x.html;
		location = /50x.html {
		}
	}

	server {
		listen                           443 ssl;
		server_name                      www.mist.exchange;
		root                             /home/mist/code/mist-dex-app/static;

		ssl_certificate                  "/home/mist/nginx/2817292_mist.exchange.pem";
		ssl_certificate_key              "/home/mist/nginx/2817292_mist.exchange.key";
		ssl_session_cache                shared:SSL:1m;
		ssl_session_timeout              10m;
		ssl_ciphers                      HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers        on;

		include                          /etc/nginx/default.d/*.conf;

		location / {
			index                           index.html index.htm;
			try_files                       $uri $uri/ /index.html;
		}
		error_page                       404 /404.html;
		location = /40x.html {
		}
		error_page                       500 502 503 504 /50x.html;
		location = /50x.html {
		}
	}

}
